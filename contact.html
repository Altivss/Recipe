<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <header class="site-header">
      <div class="brand"><a href="main.html">Rachel's Recipe</a></div>
      <nav class="nav-links" aria-label="Primary navigation">
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <section class="about">
          <h1>Contact Us</h1>
          <p>Have a question or want to collaborate? Send us a message and we'll get back to you.</p>

          <form id="contact-form" class="contact-form" action="#" method="post" novalidate>
            <div class="form-row">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Your name" required class="form-control">
            </div>

            <div class="form-row">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required class="form-control">
            </div>

            <div class="form-row">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Write your message..." required class="form-control"></textarea>
            </div>

            <div class="form-row">
              <button class="btn" type="submit">Send Message</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer class="site-footer">
        <div class="container"> 
            <div class="footer-inner">
                    <form id="newsletter" class="newsletter" aria-label="Subscribe to newsletter">
                        <input type="email" id="newsletter-email" placeholder="Your email" aria-label="Your email">
                        <button type="submit" class="btn">Subscribe</button>
                    </form>
                    <p>&copy; 2026 Rachel's Recipe. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
  </body>
